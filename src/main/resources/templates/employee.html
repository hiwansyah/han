<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:insert="component/head.html :: head">
        <title>Ticket - Dashboard</title>
    </head>

    <body id="page-top">
        <!-- Page Wrapper -->
        <div id="wrapper">
            <!-- Sidebar -->
            <ul th:insert="component/sidebar.html :: sidebar"></ul>

            <!-- End of Sidebar -->
            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                <!-- Main Content -->
                <div id="content">
                    <!-- Topbar -->
                    <nav th:insert="component/navbar.html :: navbar"></nav>
                    <!-- Topbar Navbar -->
                    <!-- End of Topbar -->
                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                            <a class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                                <i class="fas fa-file-alt fa-sm fa-fw mr-2 text-white-50"></i>New Ticket
                            </a>
                        </div>
                        <!-- Begin Page Data Tables -->

                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Ticket Table</h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                        <th>Employee Id</th>
                                        <th>Employee Name</th>
                                        <th>Employee Email</th>
                                        <th>Action</th>
                                        </thead>
                                        <tbody>
                                            <tr th:each="employee : ${employeeList}">
                                                <td th:text="${employee.employeeId}">
                                                <td th:text="${employee.employeeName}">
                                                <td th:text="${employee.email}">
                                                <td><a th:href="@{/employeeUpdate/{id}(id=${employee.employeeId})}" class="btn btn-success">Update</a>
                                                    &nbsp;
                                                    <a th:href="@{/employeeDelete/{id}(id=${employee.employeeId})}" class="btn btn-danger">Delete</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- End of Main Content -->
                <!-- Footer -->
                <footer th:insert="component/footer.html :: footer"></footer>
                <!-- End of Footer -->
            </div>
            <!-- End of Content Wrapper -->
        </div>
            <!-- End of Page Wrapper -->

            <!-- Scroll to Top Button-->
            <a class="scroll-to-top rounded" href="#page-top">
                <i class="fas fa-angle-up"></i>
            </a>
            <ul th:insert="component/logoutModal.html :: logoutModal"></ul>
            <ul th:insert="component/logoutModal.html :: logoutModal"></ul>        
            <ul th:insert="component/insertModal.html :: insertModal"></ul>
            <ul th:insert="component/updateModal.html :: updateModal"></ul>
            <div th:insert="component/foot.html :: foot"></div>
    </body>

</html>
